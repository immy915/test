<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>推しになる！！！</title>
  <link rel="stylesheet" href="sample.css" />
  <script type="text/javascript">
  function clickEvent(){
    // "好きな推しのセリフ"に入力された文字列を取得して変数「oshi」に代入する
    var oshi = document.getElementById("oshi").value;
    // "半角数字"に入力されている文字列を取得して変数「arg」に代入する
    var arg = document.getElementById("arg").value;
    
    // 「arg」が数値であった場合の処理
    if (!isNaN(arg)) {
      // 「arg」が3の倍数の場合の処理
      if (Number.isInteger(arg/3)){
        alert(oshi);
      } else {
      // 3の倍数以外の時の処理
        alert("入力値は「" + arg + "」です。");
      }
    } else {
      // 「arg」が数値以外の場合の処理
      alert("半角数字を入力してください。");
    }
  }
  </script>
</head>
<body>
<div>
<p>好きな推しのセリフ：<input type="text" id="oshi"></p>
</div>
<div>
<p>半角数字：<input type="text" id="arg"> <input type="button" id="ok" value="ok" onclick="clickEvent()"></p>
</div>
</body>
</html>
